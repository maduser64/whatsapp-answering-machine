<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>playground</title>
    <style type="text/css">
        .location-1 {
            position: absolute;
            top: 100px;
            left: 200px;
        }

        .location-2 {
            position: absolute;
            top: 300px;
            left: 400px;
        }

        .location-3 {
            position: absolute;
            top: 150px;
            left: 600px;
        }

        .location-4 {
            position: absolute;
            top: 450px;
            left: 100px;
        }

    </style>
</head>
<body>
<div class="location-1">
    <input type="text" id="input-1" />
</div>
<div class="location-2">
    <input type="text" id="input-2"/>
</div>
<div class="location-3">
    <input type="button" value="submit" id="input-3"/>
</div>
<div class="location-4">
    <input type="text" id="input-4"/>
</div>

<div id="log">

</div>

<script type="text/javascript">
    const logDOM = document.querySelector('#log');

    function log(text) {
        const div = document.createElement("div");
        const node = document.createTextNode(text);
        div.appendChild(node);
        logDOM.appendChild(div);
    }

    function logIfEnter(ev) {
        if (ev.which === 13) {
            log(ev.target.value);
        }
    }

    function init() {
        const input1 = document.querySelector('#input-1'),
            input2 = document.querySelector('#input-2'),
            input3 = document.querySelector('#input-3'),
            input4 = document.querySelector('#input-4');

        input3.addEventListener('click', function (ev) {
            input4.value = input1.value + input2.value;
        });

        document.addEventListener('click', function (ev) {
            console.log(ev.clientX, ev.clientY);
        });

        input1.addEventListener('keydown',logIfEnter);
        input2.addEventListener('keydown',logIfEnter);
    }

    init();

</script>
</body>
</html>
